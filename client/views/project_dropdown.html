<template name="projectDropdown">

  <li class="dropdown">
    <a href="#" class="dropdown-toggle"
                data-toggle="dropdown"
                role="button"
                aria-haspopup="true"
                aria-expanded="false">
      {{currentProject.name}}
      <small><em>({{currentProject.description}})</em></small>
      <span class="caret"></span>
    </a>
    <ul class="dropdown-menu">
      {{#each userProjects}}
          {{> singleProject project=this }}
      {{/each}}
      <li role="separator" class="divider"></li>
      <li>
        <a href="{{pathFor route='projects.new'}}">New project</a>
      </li>
    </ul>
  </li>

</template>
