<template name="currentCard">
  <article class="card">
    <div class="title">
      <a href="#">{{name}}</a>
    </div>
    <div class="description">
      {{description}}
    </div>

    <div class="actions-menu">
      <ul class="options">
        <li>
          <a href="#" class="doneTaskOption" title="Finish it!">
            <i class="fa fa-check"></i>
          </a>
        </li>
      </ul>
    </div>

    <div class="border-progress-bar">
      <div class="progress-value" style="/*width:30%;*/"></div>
    </div>
  </article>
</template>
